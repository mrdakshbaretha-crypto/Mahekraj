<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Organic — Fresh Organic Vegetables & Fruits</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand">Organic</h1>
      <nav class="nav">
        <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Fresh organic vegetables, fruits & grocery — doorstep delivery</h2>
      <p>High-quality, pesticide-free — ordered within minutes.</p>
      <button id="locBtn">Use my current location</button>
    </section>

    <section id="products" class="products-grid">
      <!-- Products will be injected by app.js -->
    </section>

    <aside id="cartDrawer" class="cart-drawer hidden">
      <h3>Your cart</h3>
      <ul id="cartList"></ul>
      <div class="cart-footer">
        <p>Total: ₹<span id="cartTotal">0</span></p>
        <button id="checkoutBtn">Checkout</button>
      </div>
    </aside>
  </main>

  <div id="toast" class="toast hidden"></div>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
