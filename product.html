<!DOCTYPE html>

  <style>
    body {

    }
    header {
      background: linear-gradient(90deg, #3a923a, #6dbf6d);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .cart-btn {
      background: #fff;
      color: #3a923a;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .products {
      padding: 50px 20px;
      text-align: center;
    }
    .products h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }
    .product h4 {
      margin: 15px 0 10px;
    }
    .product p {
      font-size: 0.9rem;
      margin: 5px 0;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background: #3a923a;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
    .product button:hover {
      background: #2f7a2f;
    }
    footer {
      background: #3a923a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
